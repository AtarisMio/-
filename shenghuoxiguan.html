<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <link href="css/frame.css" rel="stylesheet">
        <link href="css/question.css" rel="stylesheet">
    </head>
    <body>
        <div class="status">
            <img src="img/4.png" alt="">
        </div>
        <div class="content">
        </div>
        <div class="buttons">
            <div id="pre">
                上一步
            </div>
            <div id="next">
                下一步
            </div>
        </div>
    </body>
    <script src="js/jquery.js"></script>
    <script src="js/lodash.min.js"></script>
    <script src="js/question.js"></script>
    <script src="js/loadquestion.js"></script>
    <script>
        getData("生活习惯");
        //按下一步
        $('#next').click(function(){
            var answers = [], finished = true;
            _.each($('.question').filter(function(){return $(this).css('display')==="block"}),function(value){
                var answer = $(value).getAnswer();
                if($.isEmptyObject(answer)){
                    $('.content').animate({scrollTop:$(value).offset().top - $('.content>:first-child').offset().top});
                    finished = false;
                    return false;
                }
                answers.push(answer);
            });
            if(!finished)
                return;
            localStorage.setItem(theme+'_answer',JSON.stringify(answers));
            window.location.href = 'xinlijiankang.html';
        });
        //按上一步
        $('#pre').click(function(){
            window.location.href = 'qutizhengzhuang.html';
        });
    </script>
</html>
