<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    </title>
    <script src="js/jquery.js"></script>
    <script src='info.js'></script>
    <link rel="stylesheet" href="info_style.css" />
  </head>
  <body>
    <div class="info">
        <img class="leftBar" src="i/leftBar.png" />
        <div class="main">
            <p class="p1">必填信息</p>
        <div class="table">
            <table style="width:100%;">
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">姓名</p>:</td>
                    <td class="t2"><input class="name" placeholder="请输入姓名" /></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">性别</p>:</td>
                    <td class="t2"><input class="sex" readonly/><img class="leftBtn" src="i/left.png"></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">年龄</p>:</td>
                    <td class="t2"><input class="age" placeholder="请输入年龄" /></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">身份证号</p>:</td>
                    <td class="t2"><input class="IDNumber" placeholder="请输入身份证号" /></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">民族</p>:</td>
                    <td class="t2"><input class="nation" readonly/><img class="leftBtn" src="i/left.png"></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">身高</p>:</td>
                    <td class="t2"><input class="height" placeholder="请输入身高" />厘米</td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">体重</p>:</td>
                    <td class="t2"><input class="weight" placeholder="请输入体重" />公斤</td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">婚姻状况</p>:</td>
                    <td class="t2"><input class="maritalStatus" readonly/><img class="leftBtn" src="i/left.png"></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">文化程度</p>:</td>
                    <td class="t2"><input class="education" readonly/><img class="leftBtn" src="i/left.png"></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">职业</p>:</td>
                    <td class="t2"><input class="job" readonly/><img class="leftBtn" src="i/left.png"></td>
                </tr>
                <tr>
                    <td class="t1"><span style="color:#52B995;">*</span><p class="tip">医保类别</p>:</td>
                    <td class="t2"><input class="medicalInsurance" readonly/><img class="leftBtn" src="i/left.png"></td>
                </tr>
            </table>
                        
        </div>
            <!--<span style="color:#52B995;">*</span><span>姓名:</span><input class="name" placeholder="请输入姓名" />-->
        </div>  
        <div class="bottomBtn">
            <div class="last">上一步</div><div class="next">下一步</div>
        </div>
        <div class="ccc">
            <div class="blackbg">
                <div class="chooseList">
                </div>
            </div>
        </div>
    </div>
    <script>
        var sex=[];
        var nation=[];
        var maritalStatus=[];
        var education=[];
        var job=[];
        var medicalInsurance=[];
        

        function getInfo(data){
            for(var i = 0;i<data.data[1].answers.length;i++){
                var a = {
                    'type':data.data[1].type,
                    'subject':data.data[1].id,
                    'id':data.data[1].answers[i].id,
                    'answer':data.data[1].answers[i].answer,
                }
                sex.push(a);
            }
            for(var i = 0;i<data.data[4].answers.length;i++){
                var a = {
                    'type':data.data[4].type,
                    'subject':data.data[4].id,
                    'id':data.data[4].answers[i].id,
                    'answer':data.data[4].answers[i].answer,
                }
                nation.push(a);
            }
            for(var i = 0;i<data.data[7].answers.length;i++){
                var a = {
                    'type':data.data[7].type,
                    'subject':data.data[7].id,
                    'id':data.data[7].answers[i].id,
                    'answer':data.data[7].answers[i].answer,
                }
                maritalStatus.push(a);
            }
            for(var i = 0;i<data.data[8].answers.length;i++){
                var a = {
                    'type':data.data[8].type,
                    'subject':data.data[8].id,
                    'id':data.data[8].answers[i].id,
                    'answer':data.data[8].answers[i].answer,
                }
                education.push(a);
            }
            for(var i = 0;i<data.data[9].answers.length;i++){
                var a = {
                    'type':data.data[9].type,
                    'subject':data.data[9].id,
                    'id':data.data[9].answers[i].id,
                    'answer':data.data[9].answers[i].answer,
                }
                job.push(a);
            }
            for(var i = 0;i<data.data[10].answers.length;i++){
                var a = {
                    'type':data.data[10].type,
                    'subject':data.data[10].id,
                    'id':data.data[10].answers[i].id,
                    'answer':data.data[10].answers[i].answer,
                }
                medicalInsurance.push(a);
            }
        }
        getInfo(data);

        
        



        $('.sex').focus(function(){
            $('.ccc').show();
            makeChoiceList('sex','请选择性别',sex);
        });
        $('.nation').focus(function(){
            $('.ccc').show();
            makeChoiceList('nation','请选择民族',nation);
        });
        $('.maritalStatus').focus(function(){
            $('.ccc').show();
            makeChoiceList('maritalStatus','请选择婚姻状况',maritalStatus);
        });
        $('.education').focus(function(){
            $('.ccc').show();
            makeChoiceList('education','请选择文化程度',education);
        });
        $('.job').focus(function(){
            $('.ccc').show();
            makeChoiceList('job','请选择职业',job);
        });
        $('.medicalInsurance').focus(function(){
            $('.ccc').show();
            makeChoiceList('medicalInsurance','请选择医保类别',medicalInsurance);
        });

        function makeChoiceList(className, title, choice){
            var to = $('.chooseList');
            var choiceList = [];
            to.empty();
            choiceList = choiceList.concat(['<p class="title">',title,'</p>']);
            choiceList.push('<div class="chooseListBox">');
            for(var i = 0; i < choice.length; i++){
                if($('.'+ className).val() == choice[i].answer){
                    choiceList = choiceList.concat(['<div class="choiceLine">','<p class="choice active">', choice[i].answer ,'</p>','</div>']);
                }else{
                    choiceList = choiceList.concat(['<div class="choiceLine">','<p class="choice">', choice[i].answer ,'</p>','</div>']);
                }
            }
            choiceList.push('</div>');
            choiceList = choiceList.concat(['<div style="background-color: #eee;margin-top:4px;">','<p class="cancel">','取消','</p>','</div>']);
            $(choiceList.join('\n')).appendTo(to);
            $('.info .choice').click(function(){
                that = $(this);
                $('.'+ className).val(that.text());
                $('.ccc').hide();
            });
            $('.cancel').click(function(){
                $('.ccc').hide();
            });
        }

        $('.next').click(function(){
            var info = [];//上传信息
            var info_name = {
                "type": "essay",
                "subject": "1",
                "answer": $('.name').val(),
            }
            var info_age = {
                "type": "essay",
                "subject": "3",
                "answer": $('.age').val(),
            }
            var info_IDNumber = {
                "type": "essay",
                "subject": "4",
                "answer": $('.IDNumber').val(),
            }
            var info_height = {
                "type": "essay",
                "subject": "4",
                "answer": $('.height').val(),
            }
            var info_weight = {
                "type": "essay",
                "subject": "4",
                "answer": $('.weight').val(),
            }
            info.push(info_name);
            info = PrepareInfo(sex,'sex',info);
            info.push(info_age);
            info.push(info_IDNumber);
            info = PrepareInfo(nation,'nation',info);
            info.push(info_height);
            info.push(info_weight);
            info = PrepareInfo(maritalStatus,'maritalStatus',info);
            info = PrepareInfo(education,'education',info);
            info = PrepareInfo(job,'job',info);
            info = PrepareInfo(medicalInsurance,'medicalInsurance',info);







            if(Boolean($('.name').val()) && Boolean($('.sex').val()) 
            && Boolean($('.age').val()) && Boolean($('.height').val()) 
            && Boolean($('.weight').val()) && Boolean($('.IDNumber').val()) 
            && Boolean($('.maritalStatus').val()) && Boolean($('.education').val())
            && Boolean($('.job').val()) && Boolean($('.medicalInsurance').val())){
                localStorage.name = $('.name').val();
                localStorage.sex = $('.sex').val();
                localStorage.age = $('.age').val();
                localStorage.height = $('.height').val();
                localStorage.weight = $('.weight').val();
                localStorage.IDNumber = $('.IDNumber').val();
                localStorage.nation = $('.nation').val();
                localStorage.maritalStatus = $('.maritalStatus').val();
                localStorage.education = $('.education').val();
                localStorage.job = $('.job').val();
                localStorage.medicalInsurance = $('.medicalInsurance').val();

                localStorage.info = JSON.stringify(info);
            }
            else{
                alert('没填完');
            }
            //window.location.href = 'result.html' FIX 这里跳转
        });

        function PrepareInfo(x,className,ret){
            var ans = $('.' + className).val();
            for(var i = 0;i < x.length;i++){
                if(ans == x[i].answer){
                    var t = {
                        "type": x[i].type,
                        "subject": x[i].subject,
                        "answer": x[i].subject,
                    }
                    ret.push(t);
                }
            }
            return ret;
        }


        (function(){
            if(localStorage.name){
                $('.name').val(localStorage.name)
            }
            if(localStorage.name){
                $('.sex').val(localStorage.sex)
            }
            if(localStorage.name){
                $('.age').val(localStorage.age)
            }
            if(localStorage.name){
                $('.height').val(localStorage.height)
            }
            if(localStorage.name){
                $('.weight').val(localStorage.weight)
            }
            if(localStorage.name){
                $('.IDNumber').val(localStorage.IDNumber)
            }
            if(localStorage.name){
                $('.nation').val(localStorage.nation)
            }
            if(localStorage.name){
                $('.maritalStatus').val(localStorage.maritalStatus)
            }
            if(localStorage.name){
                $('.education').val(localStorage.education)
            }
            if(localStorage.name){
                $('.job').val(localStorage.job)
            }
            if(localStorage.name){
                $('.medicalInsurance').val(localStorage.medicalInsurance)
            }
        })();
    </script>
  </body>
</html>
